<script>
   //ID das imagens pequenas
const imagensPequenas = document.querySelectorAll(".img");

//evento de clique
imagensPequenas.forEach(imagemPequena => {
    imagemPequena.addEventListener("click", exibirImagemMaior);
});

//Função para exibir a imagem maior
function exibirImagemMaior(event) {
    const imagemPequena = event.target;
    const imagemMaior = document.createElement("img");
    const caminhoImagemMaior = obterCaminhoImagemMaior(imagemPequena.src);
    imagemMaior.src = caminhoImagemMaior;
    imagemMaior.alt = "Imagem maior";
    imagemMaior.style.cssText = "height: 500px; width: 480px;"; 

    const secaoImagemMaior = document.getElementById("secao-imagem-maior");
    secaoImagemMaior.innerHTML = "";

    //Add imagem na seção maior
    secaoImagemMaior.appendChild(imagemMaior);
}

//Função do caminho imagem maior
function obterCaminhoImagemMaior(caminhoImagemPequena) {
    const caminhoImagemMaior = caminhoImagemPequena.replace(".png", "_maior.png");
    return caminhoImagemMaior;
}

</script>
